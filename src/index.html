<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div id="todoapp" class="todo">        
            <header class="todo__header">
                <h1 class="todo__title">Todos</h1>
                <input id="new-todo" class="todo__todo-name" type="text" placeholder="What needs to be done?">
            </header>
        
            <section id="main" class="todo__main">
                <label for="toggle-all" class="todo__toggle-all">Mark all as complete</label>
                <input id="toggle-all" class="todo__checkbox" type="checkbox">
                <ul id="todo-list" class="todo__list"></ul>
            </section>
        
            <footer id="footer" class="todo__footer">
                
            </footer>
            <div id="instructions">
                Double-click to edit a todo.
            </div>        
        </div>
        
        
    </body>

</html>
